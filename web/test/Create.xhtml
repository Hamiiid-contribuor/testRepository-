<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="testCreateDlg" widgetVar="testCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatetestTitle}">
            <h:form id="testCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{testController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatetestLabel_id}" for="id" />
                        <p:inputText id="id" value="#{testController.selected.id}" title="#{bundle.CreatetestTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{testController.create}" value="#{bundle.Save}" update="display,:testListForm:datalist,:growl" oncomplete="handleSubmit(args,'testCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="testCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
